  <title>موقع خدمات المعلم والطالب</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fdfaf7;
      margin: 0;
      padding: 0;
      border: 8px solid #8B5E3C;
    }

    .top-nav {
      background-color: #f1ebe5;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .top-nav button {
      background-color: #8B5E3C;
      border: 2px solid white;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin: 20px 10px 10px;
      color: #8B5E3C;
    }

    .main-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px 15px 30px;
    }

    .main-buttons .btn-box {
      background-color: #fdf1dc;
      border: 2px solid #8B5E3C;
      border-radius: 20px;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .main-buttons .btn-box:nth-child(1) {
      animation-delay: 0.3s;
    }

    .main-buttons .btn-box:nth-child(2) {
      animation-delay: 0.6s;
    }

    .main-buttons .btn-box:nth-child(3) {
      animation-delay: 0.9s;
    }

    .main-buttons .btn-box:nth-child(4) {
      animation-delay: 1.2s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-box button {
      background-color: transparent;
      border: none;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .description {
      text-align: center;
      color: #333;
      font-size: 13px;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #444;
      margin: 30px 10px 10px;
    }

    .footer a {
      color: #333;
      text-decoration: none;
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      .top-nav {
        flex-direction: column;
        align-items: center;
      }

      .top-nav button {
        width: 90%;
        max-width: 300px;
        font-size: 15px;
      }

      .title {
        font-size: 20px;
      }

      .footer {
        font-size: 11px;
      }

      .btn-box button {
        font-size: 16px;
      }
    }
  </style>
</head>
